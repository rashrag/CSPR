<html ng-app="app.search">
<head>
<title>Hello AngularJS - Search Table - Filter Example</title>
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<script
	src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script
	src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
<script src="App/js/controllers.js"></script>
<script src="App/js/app.js"></script>
</head>

<body ng-controller="SearchCtrl">
<br>
<br>
<input type="text" class="form-control ng-valid ng-dirty" ng-model="searchKeyword" placeholder="Enter Name,Id or City">
<input type="button" value="Add new" class="btn btn-primary" ng-click="addRow()"/>
	<table class="table">
	<tr>
		<th>Name
		</th>
		<th>ID
		</th>
		<th>City
		</th>
		<th>Action
		</th>
	</tr>
	<tr ng-repeat="patient in patients | filter: searchKeyword "">
		<td>
		{{ patient.Name}}
		</td>
		<td>
		{{ patient.Id}}
		</td>
		<td>
			{{ patient.City}}
		</td>
		<td>
		<input type="button" value="Remove" class="btn btn-primary" ng-click="removeRow(patient.name)"/>
		</td>
	</tr>
</table>

</body>
</html>
